name: CI/CD Pipeline for Single JS File

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test on Multiple OS
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [16.x, 18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Validate JavaScript syntax
      run: |
        node -c mathUtils.js
        echo "âœ… JavaScript syntax is valid"

    - name: Run unit tests
      run: node mathUtils.js test

    - name: Run basic functionality test
      run: |
        node -e "
          const math = require('./mathUtils.js');
          console.log('Testing basic operations...');
          console.log('2 + 3 =', math.add(2, 3));
          console.log('5 * 4 =', math.multiply(5, 4));
          console.log('âœ… Basic functionality test passed');
        "

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-node-${{ matrix.node-version }}
        path: ./
        retention-days: 5

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run security scan
      run: |
        echo "ğŸ” Running security checks..."
        # Check for eval usage
        if grep -q "eval(" mathUtils.js; then
          echo "âš ï¸  Warning: eval() found in code"
        else
          echo "âœ… No eval() usage detected"
        fi
        
        # Check for potentially dangerous patterns
        if grep -q "Function(" mathUtils.js; then
          echo "âš ï¸  Warning: Function constructor found"
        else
          echo "âœ… No Function constructor usage"
        fi
        
        echo "âœ… Security scan completed"

  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Important for release notes

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Run final tests
      run: node mathUtils.js test

    - name: Get version from package.json
      id: package-version
      uses: martinbeentjes/npm-get-version-action@v1.3.1

    - name: Create build directory
      run: |
        mkdir -p dist
        cp mathUtils.js dist/
        cp package.json dist/
        cp README.md dist/ 2>/dev/null || echo "No README.md found"

    - name: Create release archive
      run: |
        cd dist
        tar -czf ../math-utils-v${{ steps.package-version.outputs.current-version }}.tar.gz .
        echo "ğŸ“ Release archive created: math-utils-v${{ steps.package-version.outputs.current-version }}.tar.gz"

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: math-utils-build-v${{ steps.package-version.outputs.current-version }}
        path: math-utils-*.tar.gz
        retention-days: 30

    - name: Upload build to GitHub Releases
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./math-utils-v${{ steps.package-version.outputs.current-version }}.tar.gz
        asset_name: math-utils-v${{ steps.package-version.outputs.current-version }}.tar.gz
        asset_content_type: application/gzip

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main'
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version from package.json
      id: package-version
      uses: martinbeentjes/npm-get-version-action@v1.3.1

    - name: Get release notes from commits
      id: release-notes
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          NOTES="Manual release triggered via GitHub Actions"
        else
          NOTES=$(git log --oneline --format=%B -n 10 ${{ github.event.before }}..${{ github.sha }} | sed '/^$/d' | head -5)
        fi
        echo "notes<<EOF" >> $GITHUB_OUTPUT
        echo "$NOTES" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.package-version.outputs.current-version }}
        release_name: Math Utils v${{ steps.package-version.outputs.current-version }}
        body: |
          # Math Utils Library Release
          
          ## Automated Release
          This release was automatically created by GitHub Actions CI/CD pipeline.
          
          ## Recent Changes
          ${{ steps.release-notes.outputs.notes }}
          
          ## Verification
          âœ… Multi-OS compatibility tested (Linux, Windows, macOS)
          âœ… Security scan passed
          âœ… All unit tests passed
          
          ## Usage
          ```javascript
          const math = require('./mathUtils.js');
          console.log(math.add(2, 3)); // 5
          ```
        draft: false
        prerelease: false

  deploy:
    name: Deploy and Release
    runs-on: ubuntu-latest
    needs: [create-release, build]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: math-utils-build-v${{ needs.create-release.outputs.package-version }}

    - name: Verify release
      run: |
        echo "ğŸ‰ Release completed successfully!"
        echo "Version: v${{ needs.create-release.outputs.package-version }}"
        echo "Release URL: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.create-release.outputs.package-version }}"
        
    - name: Notify success
      run: |
        echo "âœ… CI/CD Pipeline completed successfully"
        echo "ğŸ“¦ Release created: v${{ needs.create-release.outputs.package-version }}"
        echo "ğŸ”— Download available in GitHub Releases"
